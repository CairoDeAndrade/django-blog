{% extends 'default.html' %}

{% block content %}

<!--navbar-->
<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="{% url 'index' %}"><img class="logo" src="https://images.pling.com/img/00/00/08/01/07/1107980/66411-1.png" alt="Python logo"></a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#search-input" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
        </a>
        <a class="btn btn-sm btn-outline-primary" href="#" style="margin-right: 20px;">login</a>
        <a class="btn btn-sm btn-outline-primary text-yellow" href="#">Sign up</a>
      </div>
    </div>
  </header>
</div>

<!--content-->
<div class="container" style="text-align: center; padding-top: 30px;">
    <div class="title">
        <h1>{{ post.title }}</h1>
    </div>
    <div class="short_description" style=" padding-top: 10px;">
        {{ post.short_description }}
    </div>
    <div class="image" style=" padding-top: 30px;">
        <img src="{{ post.post_image.url }}" alt="" style="width: 600px; height: 500px;">
    </div>
    <div class="content" style=" padding-top: 30px; padding-left: 100px; padding-right: 100px;">
        {{ post.content }}
    </div>
</div>

{% endblock %}
